    <!--Seo-->
    <meta name="description" content="Super ofertas con una gran variedad de productos a los mejores precios en la ciudad de Huancayo">
    <meta name="keywords" content="Productos, abarrotes, bebidas, golosinas, limpieza, Huancayo">
    <meta name="author" content="Jason Alanya">

    <!--Open graph-->
    <meta property="og:locale" content="es_ES">
    <meta property="og:type" content="website">
    <meta property="og:title" content="La mejor tienda virtual de Huancayo">
    <meta property="og:description" content="Consigue la mayor variedad de productos al mejor precio de Huancayo">

    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <!--Imagen principal-->
    <Figure class="imagenprincipal portada_nos">
        <img src="imagenes/portada_ubicanos.jpg" alt="Foto de portada de un supermarket">
    </Figure>
    <!--La sección header tendrá el logo y las diferentes secciones de la página-->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="imagenes/logotipo.png" height="50px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Inicio</a>
                    <a class="nav-item nav-link" href="nosotros.html">Nosotros</a>
                    <a class="nav-item nav-link" href="productos.html">Productos</a>
                    <a class="nav-item nav-link active" href="contactanos.html">Ubicanos<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="carrito.html">Carrito</a>
                </div>
            </div>
        </nav>
    </header>
    <!--Sección para la portada-->
    <section class="portada texto-ubicanos">
        <p>
            Ubicanos
        </p>
    </section>
    <!--Sección para la portada y la sección de contacto-->
    <section class="contacto">
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.6210903178576!2d-75.20074270656568!3d-12.06957096508938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x910e97b2c915f1d9%3A0x43b67b23df40c1f1!2sJose%20Olaya%20748%2C%20Huancayo%2012002!5e0!3m2!1ses!2spe!4v1610815568289!5m2!1ses!2spe" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div class="contenedor_form">
            <form action="" class="formulario">
                <div>Nombre</div>
                <input type="text">
                <div>Correo</div>
                <input type="email">
                <div>Teléfono</div>
                <input type="tel">
                <div>Mensaje</div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <input class="enviar" type="submit" value="Enviar formulario">
            </form>
            <div class="agradecimiento">
                <p>Gracias por su mensaje en breve nos contactaremos con usted</p>
                <button>Enviar otro mensaje</button>
            </div>
        </div>
        
    </section>
    <!--Sección para el pie de página-->
    <footer class="footer">
        <figure>
            <img src="imagenes/peru.png" alt="Logotipo de la marca Perú" width="200px">
        </figure>
        <div class="derechos">
            &copy; 2020<a href="">Jason Alanya</a><a href="">GN MARKT</a>
        </div>
    </footer>
    <!--Scripts para el bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
